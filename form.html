<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Dom Nook.ico">
        <link rel="stylesheet" href="../style.css">
        <!USE THIS TO TEST IN VSC link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
</html>

<html>
    <body>
        <h1>Form test</h1>
        <form>
            <div class="input">
              Name: <input type="text" required/>
            </div>
            <div class="input">
              Age: <input type="number" required/>
            </div>
            <br>
            <div class="input">
              About You
              <br>
              <textarea></textarea>
            </div>
            <br>
            <div class="input">
              <input type="checkbox" checked/> Are you dumb?
            </div>
            <br>
            <div class="input">
              Favorite color
              <select>
                <option>red</option>
                <option selected>blue</option>
                <option>orange</option>
                <option>purple</option>
              </select>
            </div>
            <br>
            <div class="input">
              Who is the best president
            </div>
            <div>
              <select multiple>
                <option>Obama</option>
                <option>John</option>
                <option>Donald Duck</option>
                <option selected>Joe Biden</option>
                <option>Putin</option>
                <option>Alexandr Pistoletov</option>
              </select>
            </div>
            <div>
              <input type="submit" value="Save" />
            </div>
          </form>
    </body>
</html>
